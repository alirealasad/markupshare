<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>markupShare</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="token"
          placeholder="Put your token here"
        />
        <button id="saveToken" class="btn btn-outline-secondary" type="button">
          Save Token
        </button>
      </div>
      <p id="saved"></p>
      <hr class="divider" />
      <p class="subtitle">
        Generate your Token
        <a href="https://markupshare.netlify.app/Generate" target="_blank"
          >here</a
        >
      </p>
    </div>

    <script src="popup.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
